<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招兵买马</title>


    <link rel="stylesheet" href="../bower_components/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="scss/index.css">

</head>
<body>
<section class="intro">
    <p class="title">招兵买马</p>
</section>
<section class="swiper-container">
    <i class="music"></i>
    <i class="musicCtro">
        <audio src="audio/angel.mp3" autoplay></audio>
    </i>
    <section class="swiper-wrapper">
        <article class="swiper-slide page-1">
            <div class="cloud ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            <div class="logo">
                <img src="images/logo.png"/>
            </div>
            <div class="team" >
                <img class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/team.png">
            </div>
            <div class="house">
                <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5" swiper-animate-delay="1.4s" src="images/bottom1.png">
            </div>
        </article>
        <article class="swiper-slide page-2">
            <div class="cloud ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0"></div>
            <div class="face ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s"></div>

            <div class="content">
                <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/page2.png">
            </div>
            <div class="intro ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">
            </div>

            <div class="detail ani">
                <img src="images/page2-detail.png"/>
                <img src="images/page2-app.png"/>
            </div>
        </article>
        <article class="swiper-slide page-3">
            <div class="cloud ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0"></div>
            <div class="intro ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s"></div>
            <div class="phone ani" swiper-animate-effect="slideInRight" swiper-animate-duratoin="0.5s" swiper-animate-delay="1.0s">
            </div>
            <div class="show">
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.9s"></p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="2s"></p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.1s"></p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.2s"></p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.3s"></p>
                <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.4s"></p>
            </div>
        </article>
        <article class="swiper-slide page-4">
            <div class="cloud ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0"></div>
            <div class="if ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s"></div>
            <div class="man ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s"></p>
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s"></p>
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s"></p>
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s"></p>
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s"></p>
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s"></p>
        </article>
        <article class="swiper-slide page-5">
            <div class="cloud ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0"></div>
            <div class="go ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s"></div>
            <div class="message">
                <p><input type="text" placeholder="姓名"></p>
                <p><input type="text" placeholder="电话"></p>
                <p><input type="radio"/>先生 <input type="radio"/>女士</p>
                <p><input type="text" placeholder="城市"></p>
                <p><input type="text" placeholder="留言"></p>
                <p><input type="submit" value="确定提交"></p>
            </div>
            <div class="bottom ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
        </article>
    </section>
    <div class="swiper-pagination"></div>
</section>




<script src="../bower_components/swiper/dist/js/swiper.js"></script>
<script src="../bower_components/lib-flexible/build/flexible_css.debug.js"></script>
<script src="../bower_components/lib-flexible/build/flexible.debug.js"></script>

<script src="js/swiper.animate1.0.2.min.js"></script>

<script src="js/index.js"></script>
</body>
</html>
